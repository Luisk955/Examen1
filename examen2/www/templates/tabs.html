<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-only tabs-color-active-positive">
  
  <!-- Products Tab -->
  <ion-tab title="Products" icon-off="ion-compose" icon-on="ion-compose" href="#/tab/products">
    <ion-nav-view name="tab-products"></ion-nav-view>
  </ion-tab>
    <!-- Dashboard Tab  -->
  <ion-tab title="Add Product" icon-off="ion-ios-plus" icon-on="ion-ios-plus" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  

</ion-tabs>
