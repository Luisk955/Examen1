<h2>Products List</h2>
<table class="table table-hover">
   <tr>
	    <td>Nombre</td>
	    <td>Cantidad</td>
	    <td>Codigo</td>
	    <td>Descripcion</td>
	    <td>Precio</td>
	    <td>Edit</td>
   </tr>
   <tr ng-repeat="product in list.products">
	    <td>{{product.name}}</td>
	    <td>{{product.quantity}}</td>
	    <td>{{product.code}}</td>
	    <td>{{product.description}}</td>
	    <td>{{product.price}}</td>
	    <td><a ng-href="#/product/{{product.$id}}">Edit</a></td>
   	</tr>
</table>
