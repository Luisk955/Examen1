<form class="form-group" ng-submit="product.save()">
	<input type="text" name="" ng-model="product.product.name" placeholder="Nombre">
	<input type="text" name="" ng-model="product.product.quantity" placeholder="Cantidad">
	<input type="text" name="" ng-model="product.product.code" placeholder="Codigo">
	<input type="text" name="" ng-model="product.product.description" placeholder="Description">
	<input type="text" name="" ng-model="product.product.price" placeholder="Precio">
	<input type="text" name="" ng-model="product.product.image" placeholder="Url de la imagen">


	<input class="btn btn-default" type="submit" value="Save">	
	<input ng-click="product.remove()" class="btn btn-default" value="Remove">
</form>
